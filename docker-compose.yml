version: '3'
services:
  worker:
    environment:
      - APP_ENV=prod
      - APP_SECRET=TEST
    container_name: 'corefiles'
    build:
      context: ./config/docker/dev/
      dockerfile: Dockerfile
    volumes:
       - corefiles-sync:/var/www/html:nocopy # nocopy is important
    ports:
      - 80:80
volumes:
  corefiles-sync:
    external: true


